<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>objects using new keyword!</title>
</head>
<body>
<script>
var myPhone= new Object();
    myPhone.make="Samsung";
    myPhone.model="Galaxy";
    myPhone.warranty=12;
    myPhone.color="rose";
    
    window.console.log(myPhone);
    myPhone.warranty=0;
    window.console.log(myPhone);
</script>
</body>
</html>
