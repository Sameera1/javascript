
<!DOCTYPE html>
<html>
  <head>

    <style>

      }
	  .yellowbox{

	  }

	  }

	  }
  </style>
  </head>
  
  <body>

      <p>
        Facebook is

        </span>
        .

    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox">
      <p>

      </p>
      
    </div>
	
	<button id="1">Change Facebook Content</button>
	<button id="2">Change Apple Content</button>
	<script>
        var x=3;

        var y;
        y=5;
        var z;
        window.console.log("the value of z is" + z);
        z= x+ " "+y;

        var greeting="hello";
