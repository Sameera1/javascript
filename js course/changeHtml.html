
<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Change Content
    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
  </style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox">
      <p>
        Microsoft.
      </p>
      
    </div>
	
	<button id="1">Change Facebook Style</button>
	<button id="2">Change Apple Style</button>
	<script>
	document.getElementById("1").onclick=function(){
	document.getElementById("facebook").style.width='200px';
	document.getElementById("facebook").style.backgroundColor='rgba(26,103,235,0.1)';
	}
	document.getElementById("2").ondblclick=function(){
	document.getElementById("apple").font-family='monospace';
	document.getElementById("apple").font-size='3em';
	}
	</script>
  </body>
  
  
</html>
