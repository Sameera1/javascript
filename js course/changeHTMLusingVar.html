
<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Change Content
    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
  </style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox">
      <p>
        Microsoft.
      </p>
      
    </div>
	
	<button id="1">Change Facebook Content</button>
	<button id="2">Change Apple Content</button>
	<script>
        var color='rgb(18,149,68)';
        document.getElementById("1").onclick=function(){
            document.getElementById("facebook").style.backgroundColor=color;
        }
        var x,y,z,appleColor;
        
        
        document.getElementById("2").onclick=function(){
          x=Math.round(Math.random()*256);
            y=Math.round(Math.random()*256);
            z=Math.round(Math.random()*256);
            appleColor='rgb('+ x +','+ y +','+ z +')';
            document.getElementById("apple").style.backgroundColor=appleColor;
            document.getElementById("apple").innerHTML=appleColor;
        }
        
  
	</script>
  </body>
  
  
</html>
