<html>
<head>
<script type="text/javascript">
function change1()
{
document.getElementById("text1").style.background="lightgreen";
}
function change2()
{
document.getElementById("text2").style.background="red";
}
</script>
</head>
<body>
<input type="text" id="text1" onblur="change1()"/><br>
<input type="text" id="text2" onchange="change2()"/><br>
</body>
</html>
